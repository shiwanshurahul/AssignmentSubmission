<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<!--using tailwind css-->
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 rounded-xl shadow-lg max-w-md w-full overflow-hidden">
        <div class="flex justify-between items-center bg-gray-900 p-3 text-gray-400 text-sm">
            <div class="flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="truncate w-24 sm:w-auto">example.com/payment</span>
            </div>
            <div class="flex items-center space-x-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                <span class="text-xs">15</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </div>
        </div>

        <div class="p-6">
            <div class="relative bg-gray-700 rounded-lg p-4 flex items-center space-x-4 mb-6">
                <img src="images.png" alt="UPI Logo" class="w-16 h-16 rounded-md">
                <div>
                    <p class="text-gray-400 text-sm">Paying to</p>
                    <p class="text-white text-xl font-semibold flex items-center">
                        PAY ZERO
                        <span class="ml-2 text-green-400 text-sm">✓ Verified Business</span>
                    </p>
                </div>
                <button class="absolute top-2 right-2 text-gray-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="text-center mb-6">
                <p class="text-gray-300 text-lg mb-4">Scan this QR to complete payment</p>
                <div class="bg-white p-4 rounded-lg inline-block">
                    <img src="qr_image.png" alt="QR Code" class="w-48 h-48 sm:w-60 sm:h-60 rounded-md">
                </div>
                <div class="flex items-center justify-center mt-6 text-gray-400 text-sm">
                    Checking payment status in 4:30
                    <div class="spinner ml-2"></div>
                </div>
            </div>

           <div class="space-y-4 mb-6">
                <button class="w-full bg-white hover:bg-gray-100 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md transition duration-200 ease-in-out flex items-center justify-center">
                    Pay via <img src="https://placehold.co/60x20/000/FFF?text=Paytm" alt="Paytm Logo" class="ml-2 h-4">
                </button>
                <button class="w-full bg-white hover:bg-gray-100 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md transition duration-200 ease-in-out flex items-center justify-center">
                    Share QR on <img src="https://placehold.co/20x20/000/FFF?text=Share" alt="Share Icon" class="ml-2 h-4">
                </button>
                <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-200 ease-in-out flex items-center justify-center">
                    Download QR code
                </button>
            </div>

            <div class="text-gray-300 text-sm space-y-2 mb-6">
                <div class="flex justify-between">
                    <span>Order ID :</span>
                    <span class="font-semibold">#TEST255930420</span>
                </div>
                <div class="flex justify-between">
                    <span>Order Amount :</span>
                    <span class="font-semibold">₹100.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Transaction ID :</span>
                    <span class="font-semibold text-xs sm:text-sm truncate">digis-49771747820793</span>
                </div>
            </div>

            <div class="text-gray-400 text-xs text-center mb-4">
                All UPI Accepted | Need help ? <a href="#" class="text-blue-400 hover:underline">support@pay0.shop</a>
            </div>

            <div class="flex justify-center items-center space-x-4">
                <img src="logo_all.png" alt="Paytm UPI" class="h-5" width="60%">
               
            </div>
        </div>
    </div>
</body>
</html>
